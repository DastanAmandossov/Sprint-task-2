<html lang="en" layout:decorate="~{layout/main.html}" xmlns:layout="http://www.w3.org/1999/xhtml">
<body>
<span th:if="${appDetail.isHandled()==true}">
        <h1>Обработанная заявка</h1>
    </span>
<span th:if="${appDetail.isHandled()==true}">
        <h1>***Новая необработанная заявка***</h1>
    </span>
<br>
<div class="row mt-3">
    <div class="col-6 mx-auto">
        <div class="mb-3">
            <label class="form-label">ФИО:</label>
            <input readonly th:value="${appDetail.getUserName()}" name="username" type="text" class="form-control"
                   id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label class="form-label">Курс:</label>
            <input readonly th:value="${appDetail.getCourseName()}" name="courseName" type="text" class="form-control"
                   id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label class="form-label">ТЕЛЕФОН:</label>
            <input readonly th:value="${appDetail.getPhone()}" name="phoneNumber" type="text" class="form-control"
                   id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label class="form-label">КОММЕНТАРИИ:</label>
            <textarea readonly th:text="${appDetail.getCommentary()}" name="comments" class="form-control"></textarea>
        </div>
        <br>
        <div style="display: flex">
            <div>
                <form th:action="@{'/changeHandled/'+${appDetail.getId()}}" method="post">
                    <button class="btn btn-success">ОБРАБОТАТЬ ЗАЯВКУ</button>
                </form>
            </div>
            <div style="margin-left: 15px">
                <form th:action="@{'/removeRequest/'+${appDetail.getId()}}" method="post">
                    <button class="btn btn-danger">УДАЛИТЬ ЗАЯВКУ</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
